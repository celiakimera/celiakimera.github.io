<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
        .mode-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .mode-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container" id="modeSelection">
        <button class="mode-button" onclick="selectMode('full')">Full Mode</button>
        <button class="mode-button" onclick="selectMode('mobile')">Mobile Mode</button>
    </div>

    <div id="wpb_wrapper" class="swiper-wrapper page-footer km-carousel-3 recomendaro" style="display: none;"></div>
    <div id="wpb_wrapper" class="swiper-wrapper page-footer km-carousel-1" style="display: none;"></div>
    <div id="wpb_wrapper" class="swiper-wrapper page-footer km-carousel-2" style="display: none;"></div>

    <script>
        function selectMode(mode) {
            window.location.hash = mode;
            initializeMode();
        }

        function initializeMode() {
            const hash = window.location.hash.substring(1);
            if (hash === 'full' || hash === 'mobile') {
                // Hide mode selection
                document.getElementById('modeSelection').style.display = 'none';
                
                // Set background
                document.body.style.backgroundImage = "url('https://kimera-chatbot.s3.eu-west-1.amazonaws.com/background.png')";
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.style.backgroundPosition = 'center';

                // Show carousel containers
                document.querySelectorAll('#wpb_wrapper').forEach(el => {
                    el.style.display = 'block';
                });
                // Base: YjFkNmUwYjYtYzU5My0xMWVlLWI2ZmYtMDI0MmFjMTEwMDA3OkghNFR3TFAmbUMoKjl5VXchWWdrYldlYSVCYngpclhhQ1VOcDRqcUw3VzZRMl5JSUB3SUM1OHQqTEgmQSVXSkk=

                // Load scripts
                const kimeraScript = document.createElement('script');
                kimeraScript.innerHTML = `
                    window.kimeraChatbotConfig = {
                        id: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiYWExMjY3YjAtZTI1Ny0xMWVmLTlkZmQtMDI0MmFjMTEwMDA1IiwicGVybWlzc2lvbnMiOnsiZGIiOiJyZWFkIiwidXNlcl9jb25maWd1cmF0aW9uIjoicmVhZCJ9LCJleHAiOjE3Njk3MDkxNjF9.O2MD3UAlzGlFAv7IivgNAgNytxAq8035H9T8sEDMGiI'
                    }; 
                `;
                document.head.appendChild(kimeraScript);

                const installScript = document.createElement('script');
                installScript.src = 'https://kimera-chatbot.s3.eu-west-1.amazonaws.com/km-chatbot-installation-script.min.js';  
                document.head.appendChild(installScript);
            }
        }

        // Check hash on page load
        window.addEventListener('load', initializeMode);
        // Check hash on hash change
        window.addEventListener('hashchange', initializeMode);
    </script>
</body>
</html>
